<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/icon.png" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="invite-code-init.js"></script>

  <script src="cdn-scripts/firebase-app-7-19-1.js"></script>
  <script src="cdn-scripts/firebase-auth-7-19-1.js"></script>
  <script src="cdn-scripts/firebaseui-3-5-2.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Addy.ai - A.I. Email Assistant</title>
</head>

<body>

    <div class="header">
        <p id="header-text"><mark id="chat-header-text">addy.ai</mark></p>
    </div>

    <div class="container-fluid center-elements" id="home-container">
        <div class="row full-parent">

            <div class="col-md-12 center-elements full-parent">
                <!-- <br/>
                <br>
                <br>
                <button id="sign-out" class="login-button">
                    Sign Out
                </button> -->

                <div id="invite-code-div" class="center-elements">
                    <div>
                        <p class="title-text">Enter invite code</p>
                        <p class="helper-text">Addy.ai is in closed beta. Enter your 4-digit invite code to get access</p>
                    </div>
                    <fieldset>
                    <div class="multi-input-div">
                        <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1"  value="" inputtype="numeric" id="otc-1" required>
                        <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1"  value="" inputtype="numeric" id="otc-2" required>
                        <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1"  value="" inputtype="numeric" id="otc-3" required>
                        <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1"  value="" inputtype="numeric" id="otc-4" required>
                    </div>
                    </fieldset>
                    <p class="error-text" id="submit-error-text">&nbsp;</p>
                    <br>

                    <div class="full-parent-width">
                        <button id="get-access-button" class="login-button">
                            Submit
                        </button>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="full-parent-width footer">
        <div class="full-parent-width horizontal-flex space-around">
            <p class="footer-text underline-text" id="sign-out-btn">Sign out</p>
            <p class="footer-text">Have Feedback? 
                <mark class="underline-text" id="contact-me-link">Contact Michael</mark></p> 
        </div>
    </div>


  <script src="main-script.js"></script>
</body>

</html>
